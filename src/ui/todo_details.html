<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="todo_tracker.css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <!--
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
  -->
  <title>TODO Tracker -- TODO Details</title>
</head>
<body ng-app="todoTrackerApp">
  <!-- or "container-fluid" -->
  <div ng-controller="todoDetails">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <hr>
        <h1 class="text-center csblue">TODO Tracker</h1>
      </div>
    </div>
    <div class="row header-bar">
      <div class="col-md-12">
        <h4>TODO Details</h4>
      </div>
    </div>
  </div>
  <div class="container">
    <!-- List each detail info-->
    <div class="row alternate_row" ng-repeat="detail in todoDetails">
      <div class="col-md-2">
        {{detail.key}}
      </div>
      <div class="col-md-10">
        <a href="{{detail.link}}" ng-if="detail.hasLink">{{detail.value}}</a>
        <span ng-if="!detail.hasLink">{{detail.value}}</span>
      </div>
    </div>
  </div>
  <script src="todo_tracker.js"></script>
</body>
</html>
