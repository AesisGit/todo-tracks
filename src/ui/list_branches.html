<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="todo_tracker.css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <!--
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
  -->
  <title>TODO Tracker -- Branche List</title>
</head>
<body ng-app="todoTrackerApp">
  <!-- or "container-fluid" -->
  <div ng-controller="listBranches">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <hr>
        <h1 class="text-center csblue">TODO Tracker</h1>
      </div>
    </div>
    <div class="row header-bar">
      <div class="col-md-12">
        <h4>Branche List</h4>
      </div>
    </div>
  </div>
  <div class="container" ng-repeat="repo in repositories">
    <!-- Header to show branches -->
    <div class="row header-bar-lighter">
      <div class="col-md-1">
        <b>Repository:</b>
      </div>
      <div class="col-md-11">
        {{repo.repository}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-11">
        <div class="row header-bar-text">
          <div class="col-md-3">
            <b>Branch</b>
          </div>
          <div class="col-md-4">
            Revision
          </div>
          <div class="col-md-5">
            Last Modified
          </div>
        </div>
        <!-- List each branch -->
        <div class="row alternate_row" ng-repeat="branch in repo.branches">
          <div class="col-md-3">
            {{branch.branch}}
          </div>
          <div class="col-md-4">
            <a href="list_todos.html#?revid={{branch.revision}}">{{branch.revision}}</a>
          </div>
          <div class="col-md-5">
            <div ng-show="branch.lastModified == null || branche.lastModified == ''">
              {{branch.lastModified}} by {{branch.lastModifiedBy}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="todo_tracker.js"></script>
</body>
</html>
